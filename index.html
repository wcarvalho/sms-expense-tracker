<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="allowance-section">
            <h2>Available Allowance: $<span id="current-allowance">0</span></h2>
            <div class="add-allowance">
                <input type="number" id="add-amount" placeholder="Amount">
                <button id="add-allowance-btn">Add Money</button>
            </div>
        </div>

        <div class="transactions-section">
            <h2>Transactions</h2>
            <table id="transactions-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Count</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="transactions-body">
                </tbody>
            </table>
        </div>
    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
